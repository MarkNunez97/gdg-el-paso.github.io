<!DOCTYPE html>
<head>
    <title>GDG El Paso - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://gdgelpaso.org/css/app.css" rel="stylesheet">
    <link href="https://gdgelpaso.org/fonts/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script>$(function(){setTimeout(function(){$("#preloader-background").fadeOut("slow",function(){$(this).remove()})},3000)});</script>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader-background">
        <div id="spinners">
            <div class="loader" id="loader">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <main id="splash" class="flex">
        <section class="wrapper">
            <a href="https://gdgelpaso.org" rel="GDG El Paso Home">
                <img src="https://gdgelpaso.org/images/logo.png" class="site-logo">
            </a>
            <h1 class="site-headline">Google Developer Group El Paso</h1>
            <p class="site-typography">We are a group of students and industry professionals who share a love for coding and developing & we strive to share that passion with others!</p>
            <ul class="social-icons">
                <li><a href="https://www.facebook.com/gdgelpaso/"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://github.com/gdg-el-paso/"><i class="fab fa-github"></i></a></li>
                <li><a href="https://www.instagram.com/gdgelpaso"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.meetup.com/GDG-El-Paso/"><i class="fab fa-meetup"></i></a></li>
            </ul>
            <div class="copyright-signature">
                Copyright 2019 GDG El Paso.
            </div>
        </section>
    </main>
</body>
</html>
